{% extends 'base.html' %}

{% block titulo %}
Programas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Programas</h3>

    <!-- Tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Facultad</th>
                        <th>Duración (meses)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /Tarjeta -->

    <!-- Modal Formulario -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdPrograma">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el nombre" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtFacultad">Facultad:</label>
                        <input type="text" class="form-control" placeholder="Ingrese la facultad" id="txtFacultad">
                    </div>
                    <div class="form-group">
                        <label for="txtDuracion">Duración (meses):</label>
                        <input type="number" class="form-control" placeholder="Ingrese la duración" id="txtDuracion">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax: '/api/v1/programas',  // Cambiado a la ruta de programas
            columns: [
                { data: 'nombre' },
                { data: 'facultad' },
                { data: 'duracion' },
                { data: function(row) {
                        return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                                <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
                    }
                }
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function(){
            $('#modalTitle').text("Agregar un Programa");
            $('#txtIdPrograma').val("");
            $('#txtNombre').val("");
            $('#txtFacultad').val("");
            $('#txtDuracion').val("");
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idPrograma = $('#txtIdPrograma').val();
            const nuevoNombre = $('#txtNombre').val();
            const nuevoFacultad = $('#txtFacultad').val();
            const nuevaDuracion = $('#txtDuracion').val();
            const tabla = $('#tbl').DataTable();

            const data = { 
                nombre: nuevoNombre, 
                facultad: nuevoFacultad, 
                duracion: parseInt(nuevaDuracion) // Asegúrate de convertir a número
            };

            if(idPrograma) {
                // Update
                fetch(`/api/v1/programas/${idPrograma}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }, 
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if(data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "El programa ha sido actualizado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al actualizar el programa.", "error");
                });
            } else {
                // Insert
                fetch(`/api/v1/programas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }, 
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if(data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "El programa ha sido agregado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al guardar el programa.", "error");
                });
            }
            $('#txtNombre').val("");
            $('#txtFacultad').val("");
            $('#txtDuracion').val("");
            $('#modalFormulario').modal("hide");
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function(){
            Swal.fire({
                title: "¿Deseas editar este registro?",
                showCancelButton: true,
                confirmButtonText: "Si",
                cancelButtonText: `No`
            }).then((result) => {
                if (result.isConfirmed) {
                    $('#modalTitle').text("Editar un Programa");

                    const idPrograma = $(this).data('id');
                    $('#txtIdPrograma').val(idPrograma);

                    fetch(`/api/v1/programas/${idPrograma}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        $('#txtNombre').val(data.data.nombre);
                        $('#txtFacultad').val(data.data.facultad);
                        $('#txtDuracion').val(data.data.duracion);
                        $('#modalFormulario').modal();
                    });
                }
            });
        });
    }

    const eliminar = () => {
        $('#tbl').on('click', 'button[name="btn_eliminar"]', function(){
            const idPrograma = $(this).data('id');
            Swal.fire({
                title: "¿Deseas eliminar este registro?",
                showCancelButton: true,
                confirmButtonText: "Si",
                cancelButtonText: `No`
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/programas/${idPrograma}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        if(data && !data.error && data.success) {
                            const fila = $(this).closest('tr');
                            const tabla = $('#tbl').DataTable();
                            tabla.row(fila).remove().draw();
                            Swal.fire("Eliminado", "", "success");
                        } else {
                            Swal.fire(data.error);
                        }
                    }).catch(err => {
                        Swal.fire("Error", "Ocurrió un error al eliminar el programa.", "error");
                    });
                }
            });
        });
    }

    const addEvents = () => {
        agregar();
        guardar();
        editar();
        eliminar();
    }

    $(function() {
        initDatatable();
        addEvents();
    });
</script>
{% endblock %}
