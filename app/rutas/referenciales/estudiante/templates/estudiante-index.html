{% extends 'base.html' %}

{% block titulo %}
Estudiantes
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Estudiantes</h3>

    <!-- Tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>ID Persona</th>
                        <th>Curso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /Tarjeta -->

    <!-- Modal Formulario -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdEstudiante">
                        <label for="txtIdPersona">ID Persona:</label>
                        <input type="number" class="form-control" placeholder="Ingrese el ID de la persona" id="txtIdPersona">
                    </div>
                    <div class="form-group">
                        <label for="txtCurso">Curso:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el curso" id="txtCurso">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax: '/api/v1/estudiantes', // URL de la API para obtener los estudiantes
            columns: [
                { data: 'id_estudiante' },
                { data: 'curso' },
                { data: function(row) {
                    return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id_estudiante}">Editar</button>
                            <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id_estudiante}">Eliminar</button>`;
                }
            }
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function() {
            $('#modalTitle').text("Agregar un Estudiante");
            $('#txtIdEstudiante').val("");
            $('#txtIdPersona').val("");
            $('#txtCurso').val("");
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idEstudiante = $('#txtIdEstudiante').val();
            const idPersona = $('#txtIdPersona').val();
            const curso = $('#txtCurso').val();
            const tabla = $('#tbl').DataTable();

            const data = {
                id_persona: idPersona,
                curso: curso
            };

            if (idEstudiante) {
                // Update
                fetch(`/api/v1/estudiantes/${idEstudiante}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "El estudiante ha sido actualizado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al actualizar el estudiante.", "error");
                });
            } else {
                // Insert
                fetch(`/api/v1/estudiantes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "El estudiante ha sido agregado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al guardar el estudiante.", "error");
                });
            }

            $('#modalFormulario').modal("hide");
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function() {
            const idEstudiante = $(this).data('id');
            $('#modalTitle').text("Editar un Estudiante");

            fetch(`/api/v1/estudiantes/${idEstudiante}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(resp => resp.json())
            .then(data => {
                if (data && data.success) {
                    $('#txtIdEstudiante').val(idEstudiante);
                    $('#txtIdPersona').val(data.data.id_persona);
                    $('#txtCurso').val(data.data.curso);
                    $('#modalFormulario').modal();
                }
            });
        });
    }

    const eliminar = () => {
        $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
            const idEstudiante = $(this).data('id');
            Swal.fire({
                title: "¿Desea eliminar este registro?",
                showCancelButton: true,
                confirmButtonText: "Sí",
                cancelButtonText: "No"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/estudiantes/${idEstudiante}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data && !data.error && data.success) {
                            const tabla = $('#tbl').DataTable();
                            tabla.row($(this).closest('tr')).remove().draw();
                            Swal.fire("Eliminado", "", "success");
                        } else {
                            Swal.fire(data.error);
                        }
                    }).catch(err => {
                        Swal.fire("Error", "Ocurrió un error al eliminar el estudiante.", "error");
                    });
                }
            });
        });
    }

    const addEvents = () => {
        agregar();
        guardar();
        editar();
        eliminar();
    }

    $(function() {
        initDatatable();
        addEvents();
    });
</script>
{% endblock %}
