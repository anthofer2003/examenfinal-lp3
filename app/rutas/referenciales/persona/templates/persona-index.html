{% extends 'base.html' %}

{% block titulo %}
Personas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Personas</h3>

    <!-- tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar Persona</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tblPersonas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Número de Cédula</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Sexo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdPersona">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre" id="txtNombre" required>

                        <label for="txtApellido" class="mt-2">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese apellido" id="txtApellido" required>

                        <label for="txtCedula" class="mt-2">Número de Cédula:</label>
                        <input type="text" class="form-control" placeholder="Ingrese número de cédula" id="txtCedula" required>
                        
                        <label for="txtFechaNac" class="mt-2">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="txtFechaNac" required>

                        <label for="txtSexo" class="mt-2">Sexo:</label>
                        <select class="form-control" id="txtSexo" required>
                            <option value="">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const initDatatable = () => {
    $('#tblPersonas').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/personas',
      columns: [
        { data: 'nombre' },
        { data: 'apellido' },
        { data: 'numero_de_cedula' },
        { data: 'fecha_nac' },
        { data: 'sexo' },
        {
          data: function(row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
              <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function() {
      $('#modalTitle').text("Agregar una Persona");
      $('#txtIdPersona').val("");
      $('#txtNombre').val("");
      $('#txtApellido').val("");
      $('#txtCedula').val("");
      $('#txtFechaNac').val("");
      $('#txtSexo').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idPersona = $('#txtIdPersona').val();
      const nombre = $('#txtNombre').val();
      const apellido = $('#txtApellido').val();
      const numero_de_cedula = $('#txtCedula').val();
      const fecha_nac = $('#txtFechaNac').val();
      const sexo = $('#txtSexo').val();
      const tabla = $('#tblPersonas').DataTable();

      if (idPersona) {
        // update
        fetch(`/api/v1/personas/${idPersona}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombre, apellido, numero_de_cedula, fecha_nac, sexo })
        })
        .then(resp => resp.json())
        .then(data => {
          if (data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La persona ha sido actualizada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar la persona.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/personas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombre, apellido, numero_de_cedula, fecha_nac, sexo })
        })
        .then(resp => resp.json())
        .then(data => {
          if (data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Agregado", "La persona ha sido agregada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar la persona.", "error");
        });
      }
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tblPersonas').on('click', 'button[name="btn_editar"]', function() {
      const idPersona = $(this).data('id');
      $('#modalTitle').text("Editar una Persona");

      fetch(`/api/v1/personas/${idPersona}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(resp => resp.json())
      .then(data => {
        $('#txtIdPersona').val(data.data.id);
        $('#txtNombre').val(data.data.nombre);
        $('#txtApellido').val(data.data.apellido);
        $('#txtCedula').val(data.data.numero_de_cedula);
        $('#txtFechaNac').val(data.data.fecha_nac);
        $('#txtSexo').val(data.data.sexo);
        $('#modalFormulario').modal();
      });
    });
  }

  const eliminar = () => {
    $('#tblPersonas').on('click', 'button[name="btn_eliminar"]', function() {
      const idPersona = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/personas/${idPersona}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if (data && !data.error && data.success) {
              const tabla = $('#tblPersonas').DataTable();
              tabla.ajax.reload();
              Swal.fire("Eliminado", "La persona ha sido eliminada.", "success");
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar la persona.", "error");
          });
        }
      });
    });
  }

  $(function() {
    initDatatable();
    agregar();
    guardar();
    editar();
    eliminar();
  });
</script>
{% endblock %}
