{% extends 'base.html' %}

{% block titulo %}
Lista de Personas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Personas</h3>

    <!-- Tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Número de Cédula</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Creacion Fecha</th>
                        <th>Creacion hora</th>
                        <th>Creacion usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /Tarjeta -->

    <!-- Modal Formulario -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdPersona">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el nombre" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtApellido">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el apellido" id="txtApellido">
                    </div>
                    <div class="form-group">
                        <label for="txtNumeroCedula">Número de Cédula:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el número de cédula" id="txtNumeroCedula">
                    </div>
                    <div class="form-group">
                        <label for="txtFechaNac">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="txtFechaNac">
                    </div>
                    <div class="form-group">
                        <label for="txtSexo">Creacion Fecha:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el fechacreacion" id="txtcreacionfecha">
                    </div>
                    <div class="form-group">
                        <label for="txtSexo">Creacion Hora:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el horacreacion" id="txtcreacionhora">
                    </div>
                    <div class="form-group">
                        <label for="txtSexo">Creacion Usuario:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el usuariocreacion" id="txtcreacionusuario">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax: '/api/v1/personas',
            columns: [
                { data: 'nombres' },
                { data: 'apellidos' },
                { data: 'ci' },
                { data: 'fechanac' },
                { data: 'creacion_fecha' },
                { data: 'creacion_hora' },
                { data: 'creacion_usuario' },
                { data: function(row) {
                    return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id_persona}">Editar</button>
                            <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id_persona}">Eliminar</button>`;
                }
            }
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function() {
            $('#modalTitle').text("Agregar una Persona");
            $('#txtIdPersona').val("");
            $('#txtNombre').val("");
            $('#txtApellido').val("");
            $('#txtNumeroCedula').val("");
            $('#txtFechaNac').val("");
            $('#txtcreacionfecha').val("");
            $('#txtcreacionhora').val("");
            $('#txtcreacionusuario').val("");
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idPersona = $('#txtIdPersona').val();
            const nuevoNombre = $('#txtNombre').val();
            const nuevoApellido = $('#txtApellido').val();
            const numeroCedula = $('#txtNumeroCedula').val();
            const fechaNac = $('#txtFechaNac').val();
            const creacionfecha = $('#txtcreacionfecha').val();
            const creacionhora = $('#txtcreacionhora').val();
            const creacionusuario = $('#txtcreacionusuario').val();
            const tabla = $('#tbl').DataTable();

            const data = {
                nombre: nuevoNombre,
                apellido: nuevoApellido,
                numero_de_cedula: numeroCedula,
                fecha_nac: fechaNac,
                creacion_fecha: creacionfecha,
                creacion_hora: creacionhora,
                creacion_usuario: creacionusuario
            };

            if (idPersona) {
                // Update
                fetch(`/api/v1/personas/${idPersona}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "La persona ha sido actualizada correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al actualizar la persona.", "error");
                });
            } else {
                // Insert
                fetch(`/api/v1/personas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "La persona ha sido agregada correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al guardar la persona.", "error");
                });
            }

            $('#modalFormulario').modal("hide");
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function() {
            const idPersona = $(this).data('id');
            $('#modalTitle').text("Editar una Persona");

            fetch(`/api/v1/personas/${idPersona}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(resp => resp.json())
            .then(data => {
                if (data && data.success) {
                    $('#txtIdPersona').val(idPersona);
                    $('#txtNombre').val(data.data.nombre);
                    $('#txtApellido').val(data.data.apellido);
                    $('#txtNumeroCedula').val(data.data.numero_de_cedula);
                    $('#txtFechaNac').val(data.data.fecha_nac);
                    $('#txtcreacionfecha').val(data.data.creacion_fecha);
                    $('#txtcreacionhora').val(data.data.creacion_hora);
                    $('#txtcreacionusuario').val(data.data.creacion_usuario);
                    $('#modalFormulario').modal();
                }
            });
        });
    }

    const eliminar = () => {
        $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
            const idPersona = $(this).data('id');
            Swal.fire({
                title: "¿Desea eliminar este registro?",
                showCancelButton: true,
                confirmButtonText: "Sí",
                cancelButtonText: "No"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/personas/${idPersona}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data && !data.error && data.success) {
                            const tabla = $('#tbl').DataTable();
                            tabla.row($(this).closest('tr')).remove().draw();
                            Swal.fire("Eliminado", "", "success");
                        } else {
                            Swal.fire(data.error);
                        }
                    }).catch(err => {
                        Swal.fire("Error", "Ocurrió un error al eliminar la persona.", "error");
                    });
                }
            });
        });
    }

    const addEvents = () => {
        agregar();
        guardar();
        editar();
        eliminar();
    }

    $(function() {
        initDatatable();
        addEvents();
    });
</script>
{% endblock %}
