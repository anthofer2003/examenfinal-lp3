{% extends 'base.html' %}
    
{% block titulo %}
Horarios
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Horarios</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Curso</th>
              <th>Profesor</th>
              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
              <th>Aula</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- Modal para el formulario -->
    <div class="modal" id="modalFormulario">
      <!-- La clase modal-dialog-centered centra el modal -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="txtIdHorario">
              <label for="txtCurso">Curso:</label>
              <input type="text" class="form-control" id="txtCurso">

              <label for="txtProfesor">Profesor:</label>
              <input type="text" class="form-control" id="txtProfesor">

              <label for="txtDia">Día:</label>
              <input type="text" class="form-control" id="txtDia">

              <label for="txtHoraInicio">Hora Inicio:</label>
              <input type="time" class="form-control" id="txtHoraInicio">

              <label for="txtHoraFin">Hora Fin:</label>
              <input type="time" class="form-control" id="txtHoraFin">

              <label for="txtAula">Aula:</label>
              <input type="text" class="form-control" id="txtAula">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/horarios',
      columns: [
        { data: 'curso' },
        { data: 'nombre_profesor' },
        { data: 'dia' },
        { data: 'hora_inicio' },
        { data: 'hora_fin' },
        { data: 'aula' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                    <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar un Horario");
      $('#txtIdHorario').val("");
      $('#txtCurso').val("");
      $('#txtProfesor').val("");
      $('#txtDia').val("");
      $('#txtHoraInicio').val("");
      $('#txtHoraFin').val("");
      $('#txtAula').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idHorario = $('#txtIdHorario').val();
      const curso = $('#txtCurso').val();
      const profesor = $('#txtProfesor').val();
      const dia = $('#txtDia').val();
      const horaInicio = $('#txtHoraInicio').val();
      const horaFin = $('#txtHoraFin').val();
      const aula = $('#txtAula').val();
      const tabla = $('#tbl').DataTable();

      if(idHorario) {
        // update
        fetch(`/api/v1/horarios/${idHorario}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({
            curso: curso,
            nombre_profesor: profesor,
            dia: dia,
            hora_inicio: horaInicio,
            hora_fin: horaFin,
            aula: aula
          })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "El horario ha sido actualizado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar el horario.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/horarios`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({
            curso: curso,
            nombre_profesor: profesor,
            dia: dia,
            hora_inicio: horaInicio,
            hora_fin: horaFin,
            aula: aula
          })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Registrado", "El horario ha sido registrado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar el horario.", "error");
        });
      }
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar un Horario");

          const idHorario = $(this).data('id');
          $('#txtIdHorario').val(idHorario);

          fetch(`/api/v1/horarios/${idHorario}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtCurso').val(data.data.curso);
            $('#txtProfesor').val(data.data.nombre_profesor);
            $('#txtDia').val(data.data.dia);
            $('#txtHoraInicio').val(data.data.hora_inicio);
            $('#txtHoraFin').val(data.data.hora_fin);
            $('#txtAula').val(data.data.aula);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idHorario = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/horarios/${idHorario}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "", data.success);
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar el horario.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
