{% extends 'base.html' %}

{% block titulo %}
Tipos de Exámenes
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Tipos de Exámenes</h3>

    <!-- tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
        <!-- La clase modal-dialog-centered centra el modal -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdTipoExamen">
                        <label for="txtDescripcion">Descripción:</label>
                        <input type="text" class="form-control" placeholder="Ingrese descripción del tipo de examen" id="txtDescripcion">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax:'/api/v1/tipo_examenes',
            columns: [
                { data: 'descripcion' },
                { data: function(row) {
                    return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                            <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
                }}
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function(){
            // Establecer un título al modal
            $('#modalTitle').text("Agregar un Tipo de Examen");
            // Limpiar los campos
            $('#txtIdTipoExamen').val("");
            $('#txtDescripcion').val("");
            // Mostrar el modal
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idTipoExamen = $('#txtIdTipoExamen').val();
            const nuevaDescripcion = $('#txtDescripcion').val();
            const tabla = $('#tbl').DataTable();

            if (idTipoExamen) {
                // Actualizar
                fetch(`/api/v1/tipo_examenes/${idTipoExamen}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ descripcion: nuevaDescripcion })
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "El tipo de examen ha sido actualizado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                })
                .catch(err => {
                    console.error(err);
                    Swal.fire("Error", "Ocurrió un error al actualizar el tipo de examen.", "error");
                });
            } else {
                // Insertar
                fetch('/api/v1/tipo_examenes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ descripcion: nuevaDescripcion })
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "El tipo de examen ha sido agregado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                })
                .catch(err => {
                    console.error(err);
                    Swal.fire("Error", "Ocurrió un error al guardar el tipo de examen.", "error");
                });
            }

            $('#txtDescripcion').val("");
            $('#modalFormulario').modal("hide");
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function() {
            const idTipoExamen = $(this).data('id');
            $('#modalTitle').text("Editar un Tipo de Examen");
            $('#txtIdTipoExamen').val(idTipoExamen);

            // Obtener la descripción del backend
            fetch(`/api/v1/tipo_examenes/${idTipoExamen}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(resp => resp.json())
            .then(data => {
                $('#txtDescripcion').val(data.data.descripcion);
                $('#modalFormulario').modal();
            });
        });
    }

    const eliminar = () => {
        $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
            const idTipoExamen = $(this).data('id');
            Swal.fire({
                title: "¿Desea eliminar este registro?",
                showCancelButton: true,
                confirmButtonText: "Sí",
                cancelButtonText: "No"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/tipo_examenes/${idTipoExamen}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data && !data.error && data.success) {
                            const fila = $(this).closest('tr');
                            const tabla = $('#tbl').DataTable();
                            tabla.row(fila).remove().draw();
                            Swal.fire("Eliminado", "", "success");
                        } else {
                            Swal.fire(data.error);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        Swal.fire("Error", "Ocurrió un error al eliminar el tipo de examen.", "error");
                    });
                }
            });
        });
    }

    const agregarEventos = () => {
        agregar();
        guardar();
        editar();
        eliminar();
    }

    $(function() {
        initDatatable();
        agregarEventos();
    });
</script>
{% endblock %}
