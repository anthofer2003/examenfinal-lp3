{% extends 'base.html' %}

{% block titulo %}
Matrículas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Matrículas</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Nombre Estudiante</th>
              <th>Curso</th>
              <th>Fecha Matrícula</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="txtIdMatricula">
              <label for="txtNombreEstudiante">Nombre Estudiante:</label>
              <input type="text" class="form-control" placeholder="Ingrese el nombre del estudiante" id="txtNombreEstudiante">
            </div>
            <div class="form-group">
              <label for="txtCurso">Curso:</label>
              <input type="text" class="form-control" placeholder="Ingrese el curso" id="txtCurso">
            </div>
            <div class="form-group">
              <label for="txtFechaMatricula">Fecha Matrícula:</label>
              <input type="date" class="form-control" id="txtFechaMatricula">
            </div>
            <div class="form-group">
              <label for="txtEstado">Estado:</label>
              <input type="text" class="form-control" placeholder="Ingrese el estado" id="txtEstado">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/matriculas',
      columns: [
        { data: 'nombre_estudiante' },
        { data: 'curso' },
        { data: 'fecha_matricula' },
        { data: 'estado' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                    <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar una Matrícula");
      $('#txtIdMatricula').val("");
      $('#txtNombreEstudiante').val("");
      $('#txtCurso').val("");
      $('#txtFechaMatricula').val("");
      $('#txtEstado').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idMatricula = $('#txtIdMatricula').val();
      const nombreEstudiante = $('#txtNombreEstudiante').val();
      const curso = $('#txtCurso').val();
      const fechaMatricula = $('#txtFechaMatricula').val();
      const estado = $('#txtEstado').val();
      const tabla = $('#tbl').DataTable();

      if(idMatricula) {
        // update
        fetch(`/api/v1/matriculas/${idMatricula}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          }, 
          body: JSON.stringify({ nombre_estudiante: nombreEstudiante, curso: curso, fecha_matricula: fechaMatricula, estado: estado })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La matrícula ha sido actualizada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar la matrícula.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/matriculas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }, 
          body: JSON.stringify({ nombre_estudiante: nombreEstudiante, curso: curso, fecha_matricula: fechaMatricula, estado: estado })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Agregado", "La matrícula ha sido agregada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar la matrícula.", "error");
        });
      }
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function(){
      const idMatricula = $(this).data('id');
      $('#modalTitle').text("Editar una Matrícula");

      fetch(`/api/v1/matriculas/${idMatricula}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(resp => resp.json())
      .then(data => {
        $('#txtIdMatricula').val(idMatricula);
        $('#txtNombreEstudiante').val(data.data.nombre_estudiante);
        $('#txtCurso').val(data.data.curso);
        $('#txtFechaMatricula').val(data.data.fecha_matricula);
        $('#txtEstado').val(data.data.estado);
        $('#modalFormulario').modal();
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function(){
      const idMatricula = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/matriculas/${idMatricula}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "La matrícula ha sido eliminada.", "success");
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar la matrícula.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
