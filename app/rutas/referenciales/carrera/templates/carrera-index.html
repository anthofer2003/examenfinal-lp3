{% extends 'base.html' %}

{% block titulo %}
Carreras
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Carreras</h3>

    <!-- Tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Facultad ID</th>
                        <th>Duración (Años)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- /Tarjeta -->

    <!-- Modal Formulario -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdCarrera">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el nombre" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtFacultadId">Facultad ID:</label>
                        <input type="number" class="form-control" placeholder="Ingrese el ID de la facultad" id="txtFacultadId">
                    </div>
                    <div class="form-group">
                        <label for="txtDuracion">Duración:</label>
                        <input type="number" class="form-control" placeholder="Ingrese la duración en años" id="txtDuracion">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax: '/api/v1/carreras',
            columns: [
                { data: 'nombre' },
                { data: 'facultad_id' },
                { data: 'duracion' },
                { data: function(row) {
                    return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                            <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
                }}
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function() {
            $('#modalTitle').text("Agregar una Carrera");
            $('#txtIdCarrera').val("");
            $('#txtNombre').val("");
            $('#txtFacultadId').val("");
            $('#txtDuracion').val("");
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idCarrera = $('#txtIdCarrera').val();
            const nuevoNombre = $('#txtNombre').val();
            const facultadId = $('#txtFacultadId').val();
            const duracion = $('#txtDuracion').val();
            const tabla = $('#tbl').DataTable();

            const data = {
                nombre: nuevoNombre,
                facultad_id: facultadId,
                duracion: duracion
            };

            if (idCarrera) {
                // Update
                fetch(`/api/v1/carreras/${idCarrera}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "La carrera ha sido actualizada correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al actualizar la carrera.", "error");
                });
            } else {
                // Insert
                fetch(`/api/v1/carreras`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "La carrera ha sido agregada correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    Swal.fire("Error", "Ocurrió un error al guardar la carrera.", "error");
                });
            }

            $('#modalFormulario').modal("hide");
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function() {
            const idCarrera = $(this).data('id');
            $('#modalTitle').text("Editar una Carrera");

            fetch(`/api/v1/carreras/${idCarrera}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(resp => resp.json())
            .then(data => {
                if (data && data.success) {
                    $('#txtIdCarrera').val(idCarrera);
                    $('#txtNombre').val(data.data.nombre);
                    $('#txtFacultadId').val(data.data.facultad_id);
                    $('#txtDuracion').val(data.data.duracion);
                    $('#modalFormulario').modal();
                }
            });
        });
    }

    const eliminar = () => {
        $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
            const idCarrera = $(this).data('id');
            Swal.fire({
                title: "¿Desea eliminar este registro?",
                showCancelButton: true,
                confirmButtonText: "Sí",
                cancelButtonText: "No"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/carreras/${idCarrera}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data && !data.error && data.success) {
                            const tabla = $('#tbl').DataTable();
                            tabla.row($(this).closest('tr')).remove().draw();
                            Swal.fire("Eliminado", "", "success");
                        } else {
                            Swal.fire(data.error);
                        }
                    }).catch(err => {
                        Swal.fire("Error", "Ocurrió un error al eliminar la carrera.", "error");
                    });
                }
            });
        });
    }

    const addEvents = () => {
        agregar();
        guardar();
        editar();
        eliminar();
    }

    $(function() {
        initDatatable();
        addEvents();
    });
</script>
{% endblock %}
